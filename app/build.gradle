plugins {
id 'com.android.application'

}

android {
namespace "com.example.hider"
compileSdk 36

lint {
        checkReleaseBuilds false
    }

defaultConfig {  
    applicationId "com.example.hider"  
    minSdk 29
    targetSdk 36
    versionCode 2
    versionName "2.0"  
}  

buildTypes {  
    release {  
        minifyEnabled false  
        shrinkResources false  
         }  
}

}

dependencies {
implementation fileTree(dir: 'libs', include: ['*.jar'])
}
